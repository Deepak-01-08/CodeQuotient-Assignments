
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
         }

         .container{
            max-width: 40vw;
            margin: auto;
            margin-top: 20vh;
        

         }

         .form-box{
            background-color: bisque;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 0.5rem;
           
         }

         h1{
            margin-bottom: 2vh;
         }

         .Luser, .Lemail ,.Lpassword{
    
            font-size: 2rem;



         }

         #user, #Email, #Password{
            height: 6vh;
            width: 20vw;
       
            margin-bottom: 2vh;
            font-size: 1rem;
            border-radius: 7px;
         }
         
         .btndiv{
            width: 10vw;
            margin: auto;
         }

         .btn{
            height: 6vh;
            width: 10vw;
            border-radius: 7px;      
            cursor: pointer;
            font-size: 1.1rem;
         }  
        

   



        
      @media (max-width:650px){
         .form-box{
         width: 61vw;
         }
         .Luser, .Lemail ,.Lpassword{
    
            font-size: 1.5rem;

         }
         #user, #Email, #Password{
            width: 30vw;

         }

         .btndiv{
            width: 15vw;
         }

         .btn{
            width: 15vw;
            font-size: 1rem;
         } 
     
      }

     
    </style>
</head>
<body>
       <div class="container">
            <div class="form-box" id="form">
                <h1 id="#title">Log In</h1>
              <form action="/login" method="post"  >

                    <label for="Email" class="Lemail">Email: </label>
                    <br>
                    <input type="email" name="useremail" id="Email" placeholder="abc@gmail.com">
                    <br>

                    <label for="Password" class="Lpassword">Password: </label>
                    <br>
                    <input type="password" name="userpassword" id="Password">
                    <br>
                    
                    <div class="btndiv">
                        <button class="btn" id="signup" type="submit" >Log In</button>
                    </div>

                </form>

            </div>
          </div>

       </div>
   
   
</body>
</html>
